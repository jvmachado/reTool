<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>reTools</title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/icone.ico">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">

  <ion-pane>
   <div class="bar bar-header bar-positive">
   <h1 class="title">Timeline</h1>
  </div>
  <ion-content ng-controller="timeline">
    <section id="cd-timeline" class="cd-container">
      <div class="cd-timeline-block" ng-repeat="indicador in indicadores">
       
        <div ng-if="indicador.tendencia ==1" class="cd-timeline-img cd-picture">
          <i class="icon ion-arrow-up-c"></i>
        </div> <!-- cd-timeline-img -->
        <div ng-if="indicador.tendencia ==-1" class="cd-timeline-img cd-movie">
          <i class="icon ion-arrow-down-c"></i>
        </div> <!-- cd-timeline-img -->

        <div class="cd-timeline-content">
          <h2>{{indicador.titulo}}</h2>
          <p>{{indicador.corpo}}</p>
          <span class="cd-date">hรก 2 min</span>
        </div> <!-- cd-timeline-content -->
      </div> <!-- cd-timeline-block -->
    </section> <!-- cd-timeline -->
  </ion-content>

</ion-pane>
</body>
</html>
